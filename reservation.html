<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resevation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">Make your reservation</p>
            <div class="text-center">
                <a type="button" class="btn btn-primary" href="#">Tables</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Table Reservations</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" id="reserve-phone">  
                            </div>
                            <div class="form-group">
                                <lable>Email</lable>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label>Unique</label>
                                <input type="text" class="form-control" id="reserve-uniqueid">
                            </div>
                            <button id="add-btn" type="button" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const addBtn = document.getElementById('add-btn');

        addBtn.addEventListener('click', (e) => {
        e.preventDefault();

        let name = document.getElementById('reserve-name').value.trim();
        let phone = document.getElementById('reserve-phone').value.trim();
        let email = document.getElementById('reserve-email').value.trim();
        let id = document.getElementById('reserve-uniqueid').value.trim();

        let newTable = {
        'name': name,
        'phone': phone,
        'email': email,
        'id': id
        };

        // Question: What does this code do??
        fetch('/api/reservation', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json',
        },
        body: JSON.stringify(newTable),
        })
        .then((response) => response.json())
        .then((data) => {
        console.log('reservation.html', data);
        alert(`Adding a new table for: ${data.name}`);
        })
        .catch((error) => {
        console.error('Error:', error);
        });
        });
    </script>
</body>
</html>
