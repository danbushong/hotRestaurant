<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">Current reservations and wait lists</p>
            <div class="text-center">
                <a type="button" class="btn btn-danger" href="/reservation">Make Reservations</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Current Reservations</div>
                    <div class="card-body">
                        <h2 id="name"></h2>
                        <div id="stats" style="display: none;">
                          <h3>
                            <strong></strong> <span id="phone"></span>
                          </h3>
                          <h3><strong></strong> <span id="email"></span></h3>
                          <h3>
                            <strong></strong>
                            <span id="id"></span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Waiting List</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script type="text/javascript">
        const searchBtn = document.getElementById('search-btn');
        const statsEl = document.getElementById('stats');
        const nameEl = document.getElementById('name');
        const phoneEl = document.getElementById('phone');
        const emailEl = document.getElementById('email');
        const idEl = document.getElementById('id');



        fetch(`/api/reservation`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                const { name, phone, email, id } = data;

                if (data) {
                    statsEl.setAttribute('style', 'display: inline');
                    nameEl.textContent = name;
                    phoneEl.textContent = phone;
                    emailEl.textContent = email;
                    idEl.textContent = id;
                } else {
                    nameEl.textContent =
                        'No reservations, we have 5 tables avalible';
                    statsEl.setAttribute('style', 'display: none');
                }
            })
            .catch((error) => {
                console.error(error);
            });

    </script>
</body>

</html>
